<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #111;
            --card-bg: #1e1e1e;
            --text-color: #fff;
            --accent-color: #3b82f6; /* Blau, kannst du ändern */
            --hover-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Das Profil oben */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 10px;
        }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .header p { color: #888; margin-top: 5px; }

        /* DAS GRID SYSTEM - Hier passiert die Magie */
        .grid {
            display: grid;
            /* Automatische Spalten: Passt sich Handy/PC automatisch an */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px;
        }

        /* Die einzelnen Karten */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            aspect-ratio: 1/1; /* Macht die Boxen quadratisch */
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .card span {
            font-weight: 500;
        }

        /* Große Box für besondere Dinge (optional) */
        .card.wide {
            grid-column: span 2;
            aspect-ratio: auto;
            align-items: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <img src="https://github.com/Coaler1.png" alt="Profilbild">
            <h1>Coaler1</h1>
            <p>Developer</p>
        </div>

        <div class="grid">

            <a href="https://github.com/Coaler1" class="card" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>

            <a href="https://twitter.com/Coaler1Dev" class="card" target="_blank">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>

            <a href="" class="card">
                <i class="fa-brands fa-discord"></i>
                <span>Contact</span>
                <p style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">
                    coaler1
            </a>

            <a href="#" class="card wide">
                <i class="fas fa-code"></i>
                <span>Aktuelles Projekt</span>
                <p style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">
                    Ich baue gerade eine App mit React und Node.js...
                </p>
            </a>

            </div>
    </div>

</body>
</html>
